    <!--设置密码模态框-->>
    <div class="modal fade" id="setPwd" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
          <!-- 模态框头部 -->
          <div class="modal-header">
            <h4 class="modal-title">设置密码</h4>
          </div>

          <!-- 模态框主体 -->
          <div class="modal-body">
            <form id = 'pwd_form'>
              <div class="form-group">
                  <label class="control-label col-md-2 col-sm-2 col-xs-12">端口：</label>
                  <div class="col-md-8 col-sm-8 col-xs-12">
                      <input type="text" class="form-control" name = "port" >
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-md-2 col-sm-2 col-xs-12">登录方式：</label>
                  <select class="selectpicker col-md-8 col-sm-8 col-xs-12" id = "select_pwd" title="选择加密方式" >
                      <option value="login_pwd">密码登录</option>
                      <option value="login_cert">上传证书</option>
                  </select>
              </div>
              <div class="form-group" hidden id="input_pwd">
                  <label class="control-label col-md-2 col-sm-2 col-xs-12" id = "pwd_label"></label>
                  <div class="col-md-8 col-sm-8 col-xs-12">
                      <input type="password" class="form-control" name= "input_pwd">
                  </div>
              </div>
              <div class="form-group" hidden id="repassword">
                  <label class="control-label col-md-2 col-sm-2 col-xs-12">确认密码：</label>
                  <div class="col-md-8 col-sm-8 col-xs-12">
                      <input type="password" class="form-control" name="repassword" >
                  </div>
              </div>
            </form>
          </div>

          <!-- 模态框底部 -->
          <div class="modal-footer">
            <input type="submit" class="btn btn-success" onclick=""  value="上传">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          </div>
        </div>
        </div>
    </div>
